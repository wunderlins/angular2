<h2>
	<fa [name]="'book'"></fa>
	Notes
</h2>

<div *ngIf="parent">{{parent.name}}

<ul>
	<li *ngFor="let note of parent.children"
	  class="" 
	  [class.selected]="note === selected" 
	  [class.collapsed]="note.numChildren > 0" 
      (click)="onSelect(note, $event)">{{note.name}}, numChildren={{note.numChildren}} 
                               parent={{note.parent}}, dirty={{note.dirty}}</li>
</ul>
</div>

<app-notes-detail [note]="selected"></app-notes-detail>
