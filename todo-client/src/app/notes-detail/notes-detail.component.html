<div *ngIf="note">

	<div>
		<label for="id">id</label>
		<input type="number" id="id" [(ngModel)]="note.id" placeholder="id">
	</div>
	<div>
		<label for="name">name</label>
		<input type="text" id="name" [(ngModel)]="note.name" placeholder="name">
	</div>
	<div>
		<label for="description">description</label>
		<textarea id="description" [(ngModel)]="note.description"></textarea>
	</div>
	<div>
		<label for="parentId">parent</label>
		<input type="number" id="parentId" [(ngModel)]="note.parentId" placeholder="parentId">
	</div>
	<div>
		<label for="numChildren">numChildren</label>
		<input type="number" id="numChildren" [(ngModel)]="note.numChildren" placeholder="numChildren">
	</div>
	<div>
		<label for="dirty">dirty</label>
		<input type="checkbox" id="dirty" [(ngModel)]="note.dirty" placeholder="dirty">
	</div>
</div>
